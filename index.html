<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-changer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="main">
                <p class="text_1">Choose background-colors</p>
                <input type="color" class="input_1" id="1" value="#891308">
                <input type="color" class="input_2" id="2" value="#054189">
                <p class="text_2">Choose direction of the linear colors</p>
                <select name="direction" id="direction" class="direction">
                    <option value="to right"> to right</option>
                    <option value="to left"> to left</option>
                </select>
                <button onclick="favourite_color()" class="favourtie">Set as favorite color</button>
                <button onclick="display_favourite()" class="display">change to favorite color</button>
                <button onclick="reset()" class="reset">reset to default</button>
                <p class="info" id="text"></p>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
